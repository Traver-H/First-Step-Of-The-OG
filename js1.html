<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator & Boolean</title>
</head>
<body>
    <h1>Comparison operator & Boolean</h1>
    <script>
        document.write(1>2);
        if(true)
        {
            document.write("good job");
        }
        else
        {
            document.write("fuck you")
        }
    </script>
</body>
