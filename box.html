<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*
    <div> = Block level element
    <span> = Inline element
    * caniuse.com *
     */
    #grid{
        border:10px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
    }
    div{
        border:5px solid gray;
    }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>
</html>
